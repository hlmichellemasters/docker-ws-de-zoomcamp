# Docker Compose for NYC Taxi Data Pipeline
#
# Services:
#   - pgdatabase: PostgreSQL 13 database
#   - pgadmin: Web-based PostgreSQL administration tool
#
# Usage:
#   Start all services:
#     docker compose up -d
#
#   Stop all services:
#     docker compose down
#
#   Stop and remove volumes (deletes data):
#     docker compose down -v
#
#   View logs:
#     docker compose logs -f
#
#   Access pgAdmin:
#     Open http://localhost:8080 in browser
#     Login: admin@admin.com / admin
#     Add server with host: pgdatabase, port: 5432, user: root, password: root

volumes:
  pgdata:
  kestra_postgres_data:
    driver: local
  kestra_data:
    driver: local

services:
  pgdatabase:
    image: postgres:13
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ny_taxi
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      # Codespaces / reverse proxy friendliness
      PGADMIN_CONFIG_WTF_CSRF_SSL_STRICT: "False"
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "False"
      PGADMIN_CONFIG_SESSION_COOKIE_SECURE: "True"
    ports:
      - "8080:80"
    depends_on:
      - pgdatabase

  kestra_postgres:
    image: postgres:18
    volumes:
      - kestra_postgres_data:/var/lib/postgresql
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: k3str4
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 10

  # NEW: Fail fast if ADC isn't present (makes GCP auth "required")
  gcp_auth_check:
    image: google/cloud-sdk:slim
    volumes:
      - ~/.config/gcloud:/root/.config/gcloud:ro
    command: >
      sh -c "
      test -f /root/.config/gcloud/application_default_credentials.json
      || (echo 'ERROR: Missing GCP ADC. Run: gcloud auth application-default login' && exit 1)
      "

  kestra:
    image: kestra/kestra:v1.1
    pull_policy: always
    user: "root"
    command: server standalone
    volumes:
      - kestra_data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/kestra-wd:/tmp/kestra-wd
      # NEW: mount ADC for Kestra runtime (and tasks that run inside this container)
      - ~/.config/gcloud:/root/.config/gcloud:ro
    environment:
      # NEW: standard ADC env var
      GOOGLE_APPLICATION_CREDENTIALS: /root/.config/gcloud/application_default_credentials.json
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://kestra_postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: kestra
            password: k3str4
        kestra:
          server:
            basicAuth:
              username: "admin@kestra.io" # it must be a valid email address
              password: Admin1234!
          repository:
            type: postgres
          storage:
            type: local
            local:
              basePath: "/app/storage"
          queue:
            type: postgres
          tasks:
            tmpDir:
              path: /tmp/kestra-wd/tmp
          url: http://localhost:8081/
    ports:
      - "8081:8080"
    depends_on:
      kestra_postgres:
        condition: service_started
      gcp_auth_check:
        condition: service_completed_successfully
